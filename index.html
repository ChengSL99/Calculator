<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Circular Calculator</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
}

.calculator {
    background: #f6cfd6;
    padding: 20px;
    border-radius: 20px;
    width: 360px; /* wider to fit 5 buttons per row */
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.display {
    background: #dfe6e9;
    border-radius: 10px;
    padding: 15px;
    font-size: 32px;
    text-align: right;
    margin-bottom: 15px;
    box-shadow: inset 0 -3px 6px rgba(0,0,0,0.1);
    overflow: hidden;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
}

button {
    aspect-ratio: 1; /* perfect square, becomes perfect circle with border-radius */
    border-radius: 50%;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.1s ease;
    box-shadow: 0 5px 0 #ccc, 0 5px 10px rgba(0,0,0,0.2);
}

button:active {
    transform: translateY(4px);
    box-shadow: 0 1px 0 #ccc, 0 2px 5px rgba(0,0,0,0.2);
}

.btn-blue { background: lightblue; }
.btn-lighpink { background: lightpink; }
.btn-pink { background: #cea2fd; }
.btn-palegoldenrod { background: palegoldenrod; }
.btn-orange { background: orange; color: #fff; }
.btn-greeligh { background: #cfffd0; color: #000000; }
</style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <!-- Row 1 -->
        <button class="btn-lighpink" onclick="memoryAdd()">M+</button>
        <button class="btn-lighpink" onclick="memorySub()">M-</button>
        <button class="btn-lighpink" onclick="memoryRecall()">MRC</button>
        <button class="btn-lighpink" onclick="sqrt()">√</button>
        <button class="btn-lighpink" onclick="percent()">%</button>

        <!-- Row 2 -->
        <button class="btn-palegoldenrod" onclick="append('7')">7</button>
        <button class="btn-palegoldenrod" onclick="append('8')">8</button>
        <button class="btn-palegoldenrod" onclick="append('9')">9</button>
        <button class="btn-palegoldenrod" onclick="append('0')">0</button>
        <button class="btn-palegoldenrod" onclick="append('/')">÷</button>

        <!-- Row 3 -->
        <button class="btn-orange" onclick="clearEntry()">CE</button>
        <button class="btn-greeligh" onclick="append('4')">4</button>
        <button class="btn-greeligh" onclick="append('5')">5</button>
        <button class="btn-greeligh" onclick="append('6')">6</button>
        <button class="btn-greeligh" onclick="append('*')">*</button>

        <!-- Row 4 -->
        <button class="btn-orange" onclick="clearAll()">AC</button>
        <button class="btn-pink" onclick="append('1')">1</button>
        <button class="btn-pink" onclick="append('2')">2</button>
        <button class="btn-pink" onclick="append('3')">3</button>
        <button class="btn-pink" onclick="append('-')">-</button>

        <!-- Row 5 -->
        <button class="btn-blue" onclick="append('0')">0</button>
        <button class="btn-blue" onclick="append('00')">00</button>
        <button class="btn-blue" onclick="append('.')">•</button>
        <button class="btn-blue" onclick="calculate()">=</button>
        <button class="btn-blue" onclick="append('+')">+</button>
    </div>
</div>

<script>
let display = document.getElementById("display");
let memory = 0;

function append(value) {
    if(display.innerText === "0") display.innerText = "";
    display.innerText += value;
}

function calculate() {
    try {
        display.innerText = eval(display.innerText.replace('X','*'));
    } catch {
        display.innerText = "Error";
    }
}

function clearAll() { display.innerText = "0"; }
function clearEntry() { display.innerText = display.innerText.slice(0,-1) || "0"; }
function percent() { display.innerText = parseFloat(display.innerText)/100; }
function sqrt() { display.innerText = Math.sqrt(parseFloat(display.innerText)); }
function memoryAdd() { memory += parseFloat(display.innerText); }
function memorySub() { memory -= parseFloat(display.innerText); }
function memoryRecall() { display.innerText = memory; }
</script>

</body>
</html>
